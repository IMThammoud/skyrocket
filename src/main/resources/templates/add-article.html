<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/imgs/favicon.svg" type="image/x-icon">

    <meta charset="UTF-8">
    <title>Add Article</title>
    <link rel="stylesheet" href="/css/simple.css">
</head>
<body onload="loadShelves()" style="color: #483e37ff;">

<header style="display: inline-flex; align-items: center; justify-content: space-around;">
    <div style="margin-top: 1%"><a href="/shelve/shelves"><img src="/imgs/logo-header-hippo.svg" alt="Hippo-logo"> </a></div>
    <nav>
        <ul>
            <li><a href="/shelve/shelves">Shelves</a></li>
            <li><a href="/shelve/create">Create Shelf</a></li>
            <li><a aria-current="true" href="/add/article">Add Article / Service</a></li>
            <li><a href="/invoice/dashboard">Create Invoice</a></li>
            <li><a style="color: darkred; border: none" href="/logout">Log out</a></li>
        </ul>
    </nav>
</header>
<h4>
    Add Article
</h4>
<p id="to_be_replaced_when_template_loads"></p>
<main id="main-element">
    <script src="/js/addArticleFunctions.js"></script>

    <!-- A function will replace this div block with the template depending on the shelve type (using shelveid) -->
    <div id="replaceableWithJS">
        <form action="https://mister-unternehmer.de/add/article/to_shelve" method="post">
            <label for="shelve" id="labelForSelectElement">Selection:</label>
            <select name="shelve" id="shelve">
                <--! JS will generate existing shelves as options here -> >
            </select>
            <button type="button" onclick="askForTemplateTypeUsingShelveID()" id="buttonForAskingForTemplate">Select Shelf</button>
            <div id="Button-space-in-form" style="margin-top: 2%"></div>
        </form>
    </div>
</main>
<footer class="footer">

    <p> Styled with <a href="https://simplecss.org/">SimpleCSS</a></p>

</footer>
</body>
</html>
