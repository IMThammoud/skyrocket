<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Registrierung</title>
    <link rel="stylesheet" href="/css/simple.css">
</head>
<body style="color: #483e37ff;">
<header>
    <div><img src="/imgs/logo-400px-90px.svg" alt="Hippo-logo"></div>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/login-page">Login</a></li>
            <li><a href="/registration" aria-current="true">Registrierung</a></li>
        </ul>
    </nav>
</header>
<main>
    <h4>Registrierung</h4>
    <form action="/register" method="post">
        <label for="email">E-Mail-Adresse:</label>
        <input type="email" placeholder="Jeff@Beispiel.de" name="email" id="email" required>


        <label for="password">Passwort:</label>
        <input type="password" placeholder="Passwort" name="password" id="password" required>
        <br>
        <label for="password-confirm">Passwort wiederholen:</label>
        <input type="password" placeholder="Passwort wiederholen" name="password-confirm" id="password-confirm" required>

        <br>
        <br>
        <div style="text-align: center">
        <input type="submit" value="Registrieren">
            </div>
    </form>
</main>
<footer>
    Inventarisierung leicht gemacht -- Hosted on Uberspace -- feinschliff durch simplecss
</footer>
</body>
</html>
