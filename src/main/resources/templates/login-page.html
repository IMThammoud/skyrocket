<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anmelden</title>
  <link rel="stylesheet" href="/css/simple.css">
</head>
<body style="color:#483e37ff">
<header>
  <div style="margin-top: 20px"><img src="/imgs/logo-400px-90px.svg" alt="Hippo-logo"></div>
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/login-page" aria-current="true">Login</a></li>
        <li><a href="/registration" >Registrierung</a></li>


    </ul>
  </nav>
</header>
<main>
  <h4>Login</h4>
  <script src="/js/login.js"></script>
      <label for="email">E-Mail-Adresse:</label>
        <input type="email" placeholder="Jeff@Beispiel.de" name="email" id="email" required>


      <label for="password">Passwort:</label>
      <input type="password" placeholder="Passwort" name="password" id="password" required>
      <br>
      <div style="text-align: center">
        <button type="submit" onclick="login()">Anmelden</button>
      </div>

</main>
</body>
</html>
